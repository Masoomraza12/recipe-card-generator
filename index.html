<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Recipe Card Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="app-header">
        <div class="logo">
            <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 4L13 5L11 4L5 7V9C5 10.1 5.9 11 7 11V20C7 21.1 7.9 22 9 22H15C16.1 22 17 21.1 17 20V11C18.1 11 19 10.1 19 9H21Z" fill="currentColor"/>
            </svg>
            <div class="logo-text">
                <h1>Recipe Card Generator</h1>
                <p>Create beautiful recipe cards</p>
            </div>
        </div>
    </header>
    <div class="app">
        <div class="panel">
            <input id="name" placeholder="Recipe name">
            <div class="input-group">
                <input id="prep" placeholder="Prep time (e.g., 15 mins)">
                <input id="cook" placeholder="Cook time (e.g., 30 mins)">
            </div>
            <div class="input-group">
                <input id="servings" type="number" min="1" value="4" placeholder="Servings">
                <select id="difficulty">
                    <option value="">Select difficulty</option>
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>
            <input id="description" placeholder="Brief description (optional)">
            <input id="category" placeholder="Category (e.g., Dessert, Main Course)">

            <div id="ingredientsList" class="list"></div>
            <button id="addIngredient">+ Ingredient</button>

            <div id="stepsList" class="list"></div>
            <button id="addStep">+ Step</button>

            <div class="theme-chips">
                <div class="chip active" data-theme="classic">Classic</div>
                <div class="chip" data-theme="modern">Modern</div>
                <div class="chip" data-theme="rustic">Rustic</div>
            </div>

            <button id="printBtn">Print / PDF</button>
            <button id="clearBtn">Clear</button>
        </div>

        <div class="preview">
            <div class="recipe-card" id="card" data-theme="classic">
                <h1 id="cardTitle">Untitled Recipe</h1>
                <div id="cardDescription" class="description"></div>
                <div class="meta">
                    <span id="metaPrep">Prep: —</span>
                    <span id="metaCook">Cook: —</span>
                    <span id="metaServ">Serves: —</span>
                    <span id="metaDiff">Difficulty: —</span>
                </div>
                <div id="cardCategory" class="category"></div>
                <h3>Ingredients</h3>
                <div id="cardIngredients">
                    <p>No ingredients yet.</p>
                </div>
                <h3>Instructions</h3>
                <div id="cardSteps">
                    <p>No instructions yet.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
